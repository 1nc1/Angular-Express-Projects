<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Rate My Cakes</h1>
  <form (submit)="onCakeSubmit($event, cakeForm)" #cakeForm="ngForm">
    {{ cakeForm.value | json }}
    <label>Image URL:</label>
    <input type="text" name="cakeURL" [(ngModel)]="newCake.cakeURL">
    <label>Baker Name:</label>
    <input type="text" name="baker" [(ngModel)]="newCake.baker">
    <input type="submit" value="submit">
  </form>
  <a href="#" (click)="onViewCakes()">View All Cakes? (toggle)</a>
  <table class="main-table" *ngIf="wasViewHit">
      <tr>
        <th>Cake Baker:</th>
        <th>Cake URL:</th>
        <th>Cake Rating:</th>
        <th>Rate Cake:</th>
      </tr>
    <tbody *ngFor="let cake of allCakes; let i = index">
      <tr>
        <td>{{ cake.baker }}</td>
        <td><a href="#" (click)="selectCake(cake)">{{ cake.cakeURL }}</a></td>
        <td>
          {{ cake.avg }}
          <!-- <div *ngFor="let rate of cake.rating">
            {{ rate.rating }}
            {{ ratingResult }}
          </div> -->
        </td>
        <td>
          <form (submit)="onRateForm($event, rateForm, cake._id)" #rateForm="ngForm">
            <select name="rating" ngModel> <!-- [(ngModel)]="newRate.rating" -->
              <option [ngValue]="1">1</option>
              <option [ngValue]="2">2</option>
              <option [ngValue]="3">3</option>
              <option [ngValue]="4">4</option>
              <option [ngValue]="5">5</option>
            </select>
            <textarea name="comment" ngModel></textarea> <!-- newRate.comment -->
            <input type="submit" value="submit">
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
